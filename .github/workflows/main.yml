name: Frontend CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]


jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: npm ci
      - name: Lint frontend code
        run: npx eslint src/ --ext .js,.jsx || echo "⚠️ ESLint warnings found"
      - name: Run tests
        run: npm test || echo "⚠️ Frontend tests failed"
      - name: Build frontend
        run: npm run build
